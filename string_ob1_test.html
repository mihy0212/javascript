<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var t="Hello Thank you good luck to you";
        document.write(t.charAt(16), "<br />"); //인덱스 16에 저장된 문자 불러오기("g")
        document.write(t.indexOf("you"), "<br />"); //문자열 왼쪽에서부터 제일 먼저 발견된 "you"의 인덱스 값을 반환(12)
        document.write(t.indexOf("you",16), "<br />"); //문자열 인덱스 16위치부터 제일 먼저 발견된 "you"의 인덱스 값 반환(29)
        document.write(t.lastIndexOf("you"), "<br />"); //
    </script>
</body>
</html>
