<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.write(12);
        console.log(document);

    </script>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById('demo').innerHTML = "Hello <b>World</b>"; //innerHTML : html안("<p id="demo">"와 "</p>"사이)에 값을 넣어줌
        console.log(5+6); //콘솔 창에 찍음
        document.write(5+6); //내용에 찍음
        // window.alert("hello"); //window의 오브젝트 중 alert로 찍음
        
    </script>
</body>
</html>
