<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        //Object
        let person={
            firstName: "John", //이 각각은 property=자바에서의 필드
            lastName: "Lee",
            age: 30,  
            
            //Object 안에 function 만들기
            fullName: function(){
                return this.firstName + ", " + this.lastName; //this를 꼭 쳐야 함. 해당 오브젝트라는 위치를 알려주기 위해
            }
        }
        console.log(person);
        console.log(person.fullName());
        console.log(person.firstName);
        console.log(person.age);
        console.log(person["firstName"]); //대괄호 안에 property를 넣어도 됨.
        console.log(person["age"]) //세미콜론이 없어도 한 문장으로 인식함.
        let selection = "firstName";
        console.log(person[selection]);


        //배열
        let color = ["red", "blue", "yellow", 1]; //같은 데이터타입이 아니어도 상관 없음.
        console.log(color[3]);

        //배열안에 object 만들기
        let persons = [
            {name: "John", age: 30},
            {name: "Mary", age: 35}
        ]
        console.log(persons[1].name);


        //function
        sum(); //자바스크립트 호이스팅(?) : 자바에서는 선언되어지기 전에도 호출 가능함.(자바에서는 불가능)
        function sum(){
            console.log(5+4);
        }


    </script>
</body>
</html>
